<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webther</title>
</head>
<body>

    <div class="container">
        <div class="current">

            <div class="date-container">
                <div class="time" id="time">
                    6:09 <span id="am-pm">AM</span>
                </div>
                <div class="date" id="date">
                    Monday, 26 September
                </div>
            </div>

            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <div>Humidity</div>
                    <div>27%</div>
                </div>
                <div class="weather-item">
                    <div>Pressure</div>
                    <div>46</div>
                </div>
                <div class="weather-item">
                    <div>Wind Speed</div>
                    <div>105</div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div class="country" id="country">IN</div>
            </div>
        </div>

        <div class="forecast">
            <div class="today" id="current-temp">
                <img src="" alt="Weather Icon" class="w-icon">
                <div class="day">Monday</div>
                <div class="temp">Day - 32&#8451;</div>
                <div class="temp">Night - 25&#8451;</div>
            </div>

            <div class="future-forecast" id="future-forecast">
                <div class="future-forecast-item">
                    <div class="day">Tue</div>
                    <img src="" alt="Weather Icon" class="w-icon">
                    <div class="temp">Day - 32&#8451;</div>
                    <div class="temp">Night - 25&#8451;</div>
                </div>
                <div class="future-forecast-item">
                    <div class="day">Wed</div>
                    <img src="" alt="Weather Icon" class="w-icon">
                    <div class="temp">Day - 32&#8451;</div>
                    <div class="temp">Night - 25&#8451;</div>
                </div>
                <div class="future-forecast-item">
                    <div class="day">Thu</div>
                    <img src="" alt="Weather Icon" class="w-icon">
                    <div class="temp">Day - 32&#8451;</div>
                    <div class="temp">Night - 25&#8451;</div>
                </div>
                <div class="future-forecast-item">
                    <div class="day">Fri</div>
                    <img src="" alt="Weather Icon" class="w-icon">
                    <div class="temp">Day - 32&#8451;</div>
                    <div class="temp">Night - 25&#8451;</div>
                </div>
                <div class="future-forecast-item">
                    <div class="day">Sat</div>
                    <img src="" alt="Weather Icon" class="w-icon">
                    <div class="temp">Day - 32&#8451;</div>
                    <div class="temp">Night - 25&#8451;</div>
                </div>
                <div class="future-forecast-item">
                    <div class="day">Sun</div>
                    <img src="" alt="Weather Icon" class="w-icon">
                    <div class="temp">Day - 32&#8451;</div>
                    <div class="temp">Night - 25&#8451;</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
